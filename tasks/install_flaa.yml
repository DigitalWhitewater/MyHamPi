- name: Install flaa
  hosts: all
  environment:
    # Build-Time Tuning:
    CXXFLAGS: -O2 -march=native -mtune=native
    CFLAGS: -O2 -march=native -mtune=native
    MAKEFLAGS: -j {{ ansible_processor_vcpus }}
  tasks:

    - name: Create directory hamradio
      file:
        path: /home/{{ ham_user }}/hamradio/
        state: directory

    - name: Install dependent libraries
      become: yes
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - build-essential
        - libfltk1.3-dev
      retries: 5
      delay: 30
      register: result
      until: result.failed == false

    - name: Determine latest version of flaa on web
      shell: curl --silent "http://www.w1hkj.com/files/flaa/" | grep -Po "[0-9]+\.[0-9]+\.[0-9]+\.tar\.gz" | grep -Po "[0-9]+\.[0-9]+\.[0-9]+" | uniq | tail -n 1
      args:
        warn: no
      register: download_date
      retries: 5
      delay: 30
      until: download_date.failed == false

    - name: Download and Unarchive flaa {{ download_date.stdout }}
      unarchive:
        src: "http://www.w1hkj.com/files/flaa/flaa-{{ download_date.stdout }}.tar.gz"
        dest: /home/{{ ham_user }}/hamradio/
        remote_src: yes
      retries: 5
      delay: 30
      register: result
      until: result.failed == false

    - name: Configure flaa {{ download_date.stdout }}
      command: ./configure
      args:
        chdir: /home/{{ ham_user }}/hamradio/flaa-{{ download_date.stdout }}

    - name: Build flaa {{ download_date.stdout }}
      command: make all
      args:
        chdir: /home/{{ ham_user }}/hamradio/flaa-{{ download_date.stdout }}

    - name: Install flaa {{ download_date.stdout }}
      become: yes
      command: make install
      args:
        chdir: /home/{{ ham_user }}/hamradio/flaa-{{ download_date.stdout }}

    - name: Modify categories for flaa.desktop
      become: yes
      lineinfile:
        path: /usr/local/share/applications/flaa.desktop
        regexp: '^Categories=Other;HamRadio;'
        line: Categories=HamRadio Fldigi

    - name: Clean flaa {{ download_date.stdout }}
      command: make clean
      args:
        chdir: /home/{{ ham_user }}/hamradio/flaa-{{ download_date.stdout }}

    - name: Remove flaa {{ download_date.stdout }} build directory
      file:
        path: /home/{{ ham_user }}/hamradio/flaa-{{ download_date.stdout }}
        state: absent
